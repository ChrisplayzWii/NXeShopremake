<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopN - ashigaru</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* thank you https://www.reddit.com/r/NintendoSwitch/comments/5xujsw/ive_found_the_actual_font_for_the_switchs_ui/ */
    /*font-family: 'A-OTF UD Shin Go NT Regular';*/
font-family: 'UD Shin Go NT Regular JIS2004';
}
/* font from: https://en.morisawa.co.jp/fonts/specimen/2279 */

@font-face {
font-family: 'UD Shin Go NT Regular JIS2004';
  src: url('https://wf.typesquare.com/3/tsad/dist/ja/ts?condition=4d1efa0941ffe65c7c17d219b21585a3&onetime_condition=&eid=qP9CSvpiTpM%3D&bw[name]=Firefox&bw[ftf]=0&bw[os]=Windows&location=en.morisawa.co.jp%2F&fonts[id]=1262&fonts[str]=MDIzNE5TZGVoaW5vcHQ%3D') format('opentype');
  font-weight: normal;
  font-style: normal;
}

    body {
    font-family: 'UD Shin Go NT Regular JIS2004';
      background: #f4f4f4; 
      display: flex;
      height: 100vh;
      color:#454545;
    }
    #maincontent {
      margin: 0;
      display: flex;
      height: 100vh;
      background:#FFF;
      width:100%;
      max-width:1280px;
      max-height:720px;
      overflow-x:hidden;
      overflow-y:auto;
    }
    .sidebar {
      background: #ff8000;
      width: 480px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top:38px;
      margin-right:20px;
    }

    .sidebar div {
     padding-top:25px;
     padding-bottom:25px;
     padding-left:77px;
     padding-right:77px;
      width:100%;
      margin-left:0px;
      cursor: pointer;
      font-size: 20px;
      color: #ffc176;
    }
    .sidebar div:hover {
      background: #ffffff33;
      color: #fde3c0;
    }
    .sidebar div.selected {
      background: #ffffff33;
      color: #fde3c0;
    }
    .content {
      width: 80%;
      padding: 40px;
      box-sizing: border-box;
      overflow-x:hidden;
      overflow-y:auto;
    }
    .content #sectiontitle {
      font-size: 23px;
      font-weight:normal;
      margin-bottom: 20px;
      margin-top:20px;
    }
    /*
    #footer {
       background-color:#eaeaea; 
     color:#373737;
     width:100%; min-width:100%; height:69px; max-height:69px;
     position:absolute;top:635px;left:0;

    }
    */
  </style>
</head>
<body>
  <div id="maincontent" >

  <div class="sidebar">
      <div onclick="window.location.reload();">&nbsp;&nbsp;&nbsp;Search/Browse</div>
      <div class="selected">Featured</div>
      <div>Recent Releases</div>
      <div>Current Offers</div>
      <div>Charts</div>
      <div>Coming Soon</div>
      <div>Nintendo Switch Online</div>
      <div>Enter Code</div>
  </div>

  <div class="content">
    
    <div id="featured">
      <div id="sectiontitle">Featured</div>
    
    </div>


  </div>


</div>


</body>
</html>
